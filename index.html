<!doctype html>
<html lang="en">

<head>
    <title>My Shoes Shop</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <header>
        <!-- place navbar here -->
        <nav class="navbar bg-dark border-bottom border-body mb-3">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img class="logo" src="/src/assets/img/logo.png" alt="Logo">
                </a>
                <div class="navbar-nav flex-row gap-3">
                    <a class="nav-link active position-relative" aria-current="page" href="#"><i
                            class="bi bi-cart4"></i><span
                            class="position-absolute top-0 translate-middle-x badge rounded-pill bg-secondary">4</a>
                    <a class="nav-link" href="#">Login</a>
                    <a class="nav-link" href="#">Register</a>
                </div>
            </div>
        </nav>
        <nav class="nav nav-underline mb-3">
            <div class="container d-flex gap-4 fs-5">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link" href="#">Men</a>
                <a class="nav-link" href="#">Woman</a>
                <a class="nav-link" href="#">Kid</a>
                <a class="nav-link" href="#">Sport</a>
            </div>
        </nav>
        <div class="container mb-3">
            <div id="carousel" class="carousel slide carousel-dark">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner p-5">
                    <div class="carousel-item active">
                        <div class="d-flex align-items-center">
                            <img src="/src/assets/img/carousel-1.png" class="w-75" alt="carousel-1">
                            <div class="carousel-content">
                                <h3 class="display-6">Product name 1</h3>
                                <p class="lead">Product desc</p>
                                <button type="button">Buy Now</button>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="d-flex align-items-center">
                            <img src="/src/assets/img/carousel-1.png" class="d-block w-75" alt="carousel-1">
                            <div class="text-black">
                                <h3 class="display-6">Product name 2</h3>
                                <p class="lead">Product desc</p>
                                <button type="button">Buy Now</button>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="d-flex align-items-center">
                            <img src="/src/assets/img/carousel-1.png" class="d-block w-75" alt="carousel-1">
                            <div class="text-black">
                                <h3 class="display-6">Product name 3</h3>
                                <p class="lead">Product desc</p>
                                <button type="button">Buy Now</button>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

        </div>
    </header>
    <main>
        <div class="container bg-primary-subtle">
            <h1>Welcome to my Shoes Shop</h1>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="/src/js/main.js"></script>
</body>

</html>
